<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 일정표</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .sync-indicator {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 0.85em;
            margin-top: 10px;
        }
        
        .sync-indicator.connected {
            background: rgba(16, 172, 132, 0.3);
        }

        .tabs-container {
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
            padding: 15px 30px 0 30px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }

        .tab {
            padding: 12px 24px;
            background: white;
            border: 2px solid #e0e0e0;
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab:hover {
            background: #f0f0f0;
        }

        .tab.active {
            background: white;
            border-color: #667eea;
            border-bottom: 2px solid white;
            margin-bottom: -2px;
            font-weight: bold;
            color: #667eea;
        }

        .tab-remove {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: none;
        }

        .tab:hover .tab-remove {
            display: inline-block;
        }

        .tab-add {
            padding: 12px 20px;
            background: #10ac84;
            color: white;
            border: none;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .tab-add:hover {
            background: #0e9770;
        }
        
        .content {
            padding: 30px;
        }
        
        .day-title-section {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px solid #667eea;
        }

        .day-title-section input {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .start-time-section {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px solid #667eea;
        }
        
        .start-time-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #667eea;
            font-size: 1.1em;
        }
        
        .start-time-section input {
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1.1em;
            width: 200px;
        }
        
        .destination {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        
        .destination-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .destination-number {
            background: #667eea;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            font-size: 1.2em;
            flex-shrink: 0;
        }
        
        .destination-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .detail-value {
            font-size: 1.1em;
            color: #333;
            font-weight: bold;
        }

        .memo-section {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
        }

        .memo-section textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.95em;
            font-family: inherit;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s;
        }

        .memo-section textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input[type="number"], input[type="text"], input[type="time"] {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus, input[type="text"]:focus, input[type="time"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .add-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
        }
        
        .add-button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        .remove-button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .remove-button:hover {
            background: #ee5a6f;
        }
        
        .arrival-time {
            background: #667eea;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-block;
        }

        .reset-button {
            background: #ff6348;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
        }
        
        .reset-button:hover {
            background: #e55039;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }

        .info-box {
            background: #e8f4f8;
            border-left: 4px solid #3742fa;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 0.9em;
            color: #2c3e50;
        }

        .day-content {
            display: none;
        }

        .day-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="text" id="tripTitle" value="🗺️ 여행 일정표" 
                   style="background: transparent; border: none; color: white; font-size: 2em; font-weight: bold; text-align: center; width: 100%; margin-bottom: 10px; cursor: pointer;">
            <div class="sync-indicator" id="syncIndicator">🔄 연결 중...</div>
        </div>

        <div class="tabs-container" id="tabsContainer">
            <!-- 탭들이 여기에 동적으로 추가됩니다 -->
        </div>
        
        <div class="content">
            <div id="loadingMessage" class="loading">🔥 Firebase 연결 중...</div>
            
            <div id="mainContent" style="display: none;">
                <div id="daysContainer">
                    <!-- 각 날짜의 콘텐츠가 여기에 동적으로 추가됩니다 -->
                </div>
                
                <div class="info-box">
                    <strong>💡 사용 안내:</strong><br>
                    • 모든 변경사항은 자동으로 저장됩니다<br>
                    • 다른 사람이 수정하면 실시간으로 반영됩니다<br>
                    • 각 목적지마다 출발시간을 직접 입력하세요 (첫 목적지는 필수)<br>
                    • 출발시간 미입력시 이전 목적지 도착시간이 자동으로 사용됩니다<br>
                    • 도착시간 = 출발시간 + 이동시간으로 자동 계산됩니다<br>
                    • 각 목적지마다 활동 메모를 추가할 수 있습니다<br>
                    • 최대 10일까지 일정을 추가할 수 있습니다
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyCRsAvMKBnpCPlJ_5rhev7DxOoTWcfI96k",
            authDomain: "chuseok-family-trip.firebaseapp.com",
            databaseURL: "https://chuseok-family-trip-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "chuseok-family-trip",
            storageBucket: "chuseok-family-trip.firebasestorage.app",
            messagingSenderId: "313904620787",
            appId: "1:313904620787:web:888df3f1a06dc8e3808386"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const tripDataRef = ref(database, 'tripData');

        let tripData = {
            title: '🗺️ 여행 일정표',
            currentDay: 0,
            days: [
                {
                    title: 'Day 1',
                    destinations: [
                        { name: '서울역', distance: 0, travelTime: 0, memo: '', departureTime: '09:00' },
                        { name: '대전', distance: 150, travelTime: 90, memo: '', departureTime: '' },
                        { name: '대구', distance: 110, travelTime: 60, memo: '', departureTime: '' },
                        { name: '부산', distance: 120, travelTime: 70, memo: '', departureTime: '' }
                    ]
                }
            ]
        };

        let isUpdatingFromFirebase = false;

        // Firebase에서 데이터 실시간 감지
        onValue(tripDataRef, (snapshot) => {
            isUpdatingFromFirebase = true;
            
            const data = snapshot.val();
            console.log('📥 Firebase 데이터 수신:', data);
            
            if (data) {
                tripData = data;
                
                const titleInput = document.getElementById('tripTitle');
                if (data.title && titleInput) {
                    titleInput.value = data.title;
                    document.title = data.title;
                }
            } else {
                // 데이터가 없으면 초기 데이터 사용
                console.log('🔄 초기 데이터로 시작');
                const titleInput = document.getElementById('tripTitle');
                if (titleInput) {
                    titleInput.value = tripData.title;
                    document.title = tripData.title;
                }
                // 초기 데이터 저장
                saveToFirebase();
            }
            
            // 화면 렌더링
            renderTabs();
            renderAllDays();
            switchDay(tripData.currentDay || 0);
            
            // 연결 상태 표시
            const indicator = document.getElementById('syncIndicator');
            if (indicator) {
                indicator.textContent = '✅ 실시간 동기화 중';
                indicator.className = 'sync-indicator connected';
            }
            
            // 로딩 메시지 숨기고 메인 콘텐츠 표시
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            
            setTimeout(() => {
                isUpdatingFromFirebase = false;
            }, 100);
        });

        // Firebase에 저장
        function saveToFirebase() {
            if (isUpdatingFromFirebase) return;
            
            const titleInput = document.getElementById('tripTitle');
            if (titleInput) {
                tripData.title = titleInput.value;
            }
            
            tripData.lastUpdated = Date.now();
            
            console.log('📤 Firebase에 저장:', tripData);
            
            set(tripDataRef, tripData)
                .then(() => {
                    console.log('✅ 저장 완료');
                })
                .catch((error) => {
                    console.error('❌ 저장 실패:', error);
                    alert('저장 실패: ' + error.message);
                });
        }

        function renderTabs() {
            const tabsContainer = document.getElementById('tabsContainer');
            tabsContainer.innerHTML = '';

            tripData.days.forEach((day, index) => {
                const tab = document.createElement('div');
                tab.className = `tab ${index === tripData.currentDay ? 'active' : ''}`;
                tab.innerHTML = `
                    <span onclick="window.switchDay(${index})">${day.title}</span>
                    ${tripData.days.length > 1 ? `<button class="tab-remove" onclick="window.removeDay(${index}); event.stopPropagation();">×</button>` : ''}
                `;
                tabsContainer.appendChild(tab);
            });

            // 추가 버튼
            if (tripData.days.length < 10) {
                const addTab = document.createElement('button');
                addTab.className = 'tab-add';
                addTab.textContent = '+ 날짜 추가';
                addTab.onclick = window.addDay;
                tabsContainer.appendChild(addTab);
            }
        }

        function renderAllDays() {
            const daysContainer = document.getElementById('daysContainer');
            daysContainer.innerHTML = '';

            tripData.days.forEach((day, dayIndex) => {
                const dayContent = document.createElement('div');
                dayContent.className = `day-content ${dayIndex === tripData.currentDay ? 'active' : ''}`;
                dayContent.id = `day-${dayIndex}`;
                
                dayContent.innerHTML = `
                    <div class="day-title-section">
                        <input type="text" value="${day.title}" 
                               onchange="window.updateDayTitle(${dayIndex}, this.value)"
                               placeholder="예: Day 1 - 서울 출발">
                    </div>
                    
                    <div id="destinationList-${dayIndex}"></div>
                    
                    <button class="add-button" onclick="window.addDestination(${dayIndex})">+ 목적지 추가</button>
                `;
                
                daysContainer.appendChild(dayContent);
            });

            // 각 날짜의 목적지 렌더링
            tripData.days.forEach((day, dayIndex) => {
                renderDestinations(dayIndex);
            });
        }

        function switchDay(dayIndex) {
            tripData.currentDay = dayIndex;
            
            document.querySelectorAll('.day-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            const dayContent = document.getElementById(`day-${dayIndex}`);
            if (dayContent) {
                dayContent.classList.add('active');
            }
            
            const tabs = document.querySelectorAll('.tab');
            if (tabs[dayIndex]) {
                tabs[dayIndex].classList.add('active');
            }
            
            saveToFirebase();
        }

        function addDay() {
            if (tripData.days.length >= 10) {
                alert('최대 10일까지만 추가할 수 있습니다.');
                return;
            }

            const newDay = {
                title: `Day ${tripData.days.length + 1}`,
                destinations: [
                    { name: '출발지', distance: 0, travelTime: 0, memo: '', departureTime: '09:00' }
                ]
            };

            tripData.days.push(newDay);
            renderTabs();
            renderAllDays();
            switchDay(tripData.days.length - 1);
            saveToFirebase();
        }

        function removeDay(dayIndex) {
            if (tripData.days.length <= 1) {
                alert('최소 1개의 날짜는 필요합니다.');
                return;
            }

            if (confirm(`${tripData.days[dayIndex].title}을(를) 삭제하시겠습니까?`)) {
                tripData.days.splice(dayIndex, 1);
                
                if (tripData.currentDay >= tripData.days.length) {
                    tripData.currentDay = tripData.days.length - 1;
                }
                
                renderTabs();
                renderAllDays();
                switchDay(tripData.currentDay);
                saveToFirebase();
            }
        }

        function updateDayTitle(dayIndex, title) {
            tripData.days[dayIndex].title = title;
            renderTabs();
            saveToFirebase();
        }

        function updateDepartureTime(dayIndex, destIndex, time) {
            tripData.days[dayIndex].destinations[destIndex].departureTime = time;
            // 이후 모든 목적지의 도착시간 재계산
            renderDestinations(dayIndex);
            saveToFirebase();
        }

        function updateTitle() {
            const title = document.getElementById('tripTitle').value;
            tripData.title = title;
            document.title = title;
            saveToFirebase();
        }

        function calculateArrivalTime(dayIndex, destIndex) {
            const day = tripData.days[dayIndex];
            const dest = day.destinations[destIndex];
            
            // 출발시간이 없으면 계산 불가
            if (!dest.departureTime) {
                // 이전 목적지의 도착시간 사용 시도
                if (destIndex > 0) {
                    const prevArrival = calculateArrivalTime(dayIndex, destIndex - 1);
                    if (prevArrival && prevArrival !== '--:--') {
                        dest.departureTime = prevArrival;
                    } else {
                        return '--:--';
                    }
                } else {
                    return '--:--';
                }
            }
            
            let [hours, minutes] = dest.departureTime.split(':').map(Number);
            
            // 이동시간 추가
            minutes += dest.travelTime;
            
            hours += Math.floor(minutes / 60);
            minutes = minutes % 60;
            hours = hours % 24;
            
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
        }

        function getAutoDepartureTime(dayIndex, destIndex) {
            if (destIndex === 0) {
                return '';
            }
            const prevArrival = calculateArrivalTime(dayIndex, destIndex - 1);
            return prevArrival !== '--:--' ? prevArrival : '';
        }

        function calculateAllTimes(dayIndex) {
            // 화면만 업데이트
            renderDestinations(dayIndex);
            saveToFirebase();
        }

        function updateDestination(dayIndex, destIndex, field, value) {
            tripData.days[dayIndex].destinations[destIndex][field] = 
                (field === 'name' || field === 'memo') ? value : Number(value);
            if (field === 'departureTime') {
                renderDestinations(dayIndex);
            }
            saveToFirebase();
        }

        function updateTravelTime(dayIndex, destIndex, hours, minutes) {
            const totalMinutes = Number(hours) * 60 + Number(minutes);
            tripData.days[dayIndex].destinations[destIndex].travelTime = totalMinutes;
            renderDestinations(dayIndex);
            saveToFirebase();
        }

        function addDestination(dayIndex) {
            tripData.days[dayIndex].destinations.push({
                name: '새 목적지',
                distance: 0,
                travelTime: 0,
                memo: '',
                departureTime: ''
            });
            renderDestinations(dayIndex);
            saveToFirebase();
        }

        function removeDestination(dayIndex, destIndex) {
            if (destIndex === 0) {
                alert('첫 번째 목적지는 삭제할 수 없습니다.');
                return;
            }
            tripData.days[dayIndex].destinations.splice(destIndex, 1);
            renderDestinations(dayIndex);
            saveToFirebase();
        }

        function renderDestinations(dayIndex) {
            const listElement = document.getElementById(`destinationList-${dayIndex}`);
            if (!listElement) return;
            
            const day = tripData.days[dayIndex];
            listElement.innerHTML = '';
            
            day.destinations.forEach((dest, destIndex) => {
                const destDiv = document.createElement('div');
                destDiv.className = 'destination';
                
                const autoTime = getAutoDepartureTime(dayIndex, destIndex);
                
                destDiv.innerHTML = `
                    <div class="destination-header">
                        <div class="destination-number">${destIndex + 1}</div>
                        <input type="text" class="destination-name" value="${dest.name}" 
                               onchange="window.updateDestination(${dayIndex}, ${destIndex}, 'name', this.value)"
                               style="border: none; background: transparent; font-size: 1.3em; font-weight: bold; flex: 1;">
                    </div>
                    <div class="destination-details">
                        <div class="detail-item">
                            <span class="detail-label">⏰ 출발 시간 ${destIndex === 0 ? '(필수)' : ''}</span>
                            <input type="time" class="detail-value" value="${dest.departureTime || ''}" 
                                   onchange="window.updateDepartureTime(${dayIndex}, ${destIndex}, this.value)"
                                   placeholder="${autoTime}"
                                   style="width: 150px; font-size: 1em; color: #667eea; font-weight: bold;">
                            ${autoTime && destIndex > 0 ? `<small style="color: #999; font-size: 0.85em;">미입력시: ${autoTime}</small>` : ''}
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">이동 거리 (km)</span>
                            <input type="number" class="detail-value" value="${dest.distance || 0}" 
                                   onchange="window.updateDestination(${dayIndex}, ${destIndex}, 'distance', this.value)"
                                   min="0">
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">예상 이동 시간</span>
                            <div style="display: flex; gap: 10px; align-items: center;">
                                <input type="number" id="hours-${dayIndex}-${destIndex}" class="detail-value" value="${Math.floor(dest.travelTime / 60)}" 
                                       onchange="window.updateTravelTime(${dayIndex}, ${destIndex}, this.value, document.getElementById('minutes-${dayIndex}-${destIndex}').value)"
                                       min="0"
                                       style="width: 70px;">
                                <span style="font-weight: bold;">시간</span>
                                <input type="number" id="minutes-${dayIndex}-${destIndex}" class="detail-value" value="${dest.travelTime % 60}" 
                                       onchange="window.updateTravelTime(${dayIndex}, ${destIndex}, document.getElementById('hours-${dayIndex}-${destIndex}').value, this.value)"
                                       min="0"
                                       max="59"
                                       style="width: 70px;">
                                <span style="font-weight: bold;">분</span>
                            </div>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">🎯 도착 시간</span>
                            <span class="detail-value arrival-time" id="arrival-${dayIndex}-${destIndex}" style="font-size: 1.2em;">
                                ${calculateArrivalTime(dayIndex, destIndex)}
                            </span>
                        </div>
                    </div>
                    <div class="memo-section">
                        <span class="detail-label">📝 활동 메모</span>
                        <textarea placeholder="이곳에서 할 활동이나 메모를 입력하세요..."
                                  onchange="window.updateDestination(${dayIndex}, ${destIndex}, 'memo', this.value)">${dest.memo || ''}</textarea>
                    </div>
                    ${destIndex > 0 ? `<button class="remove-button" onclick="window.removeDestination(${dayIndex}, ${destIndex})">삭제</button>` : ''}
                `;
                listElement.appendChild(destDiv);
            });
        }

        // 전역 함수로 등록
        window.updateTitle = updateTitle;
        window.switchDay = switchDay;
        window.addDay = addDay;
        window.removeDay = removeDay;
        window.updateDayTitle = updateDayTitle;
        window.updateDepartureTime = updateDepartureTime;
        window.updateDestination = updateDestination;
        window.updateTravelTime = updateTravelTime;
        window.addDestination = addDestination;
        window.removeDestination = removeDestination;
        window.getAutoDepartureTime = getAutoDepartureTime;

        // 페이지 로드 시 이벤트 리스너 등록
        window.addEventListener('load', function() {
            const titleInput = document.getElementById('tripTitle');
            if (titleInput) {
                titleInput.addEventListener('change', updateTitle);
            }
        });
    </script>
</body>
</html>
